language: rust
rust:
  - stable
  - nightly
matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

before_script:
  - rustup component add rustfmt-preview
  - rustup component add clippy-preview

script:
  - cargo fmt --all -- --check
  - cargo clippy --features graphql,aws,well_known
  - cargo build --all
  - cargo test --all
  - cargo build --all --features graphql,aws,well_known
  - cargo test --all --features graphql,aws,well_known